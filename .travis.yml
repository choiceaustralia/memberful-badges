language: ruby
rvm:
  - 2.3.1
dist: trusty
addons:
  postgresql: 9.3
  apt:
    packages:
    - gifsicle
    - jpegoptim
    - optipng
    - jhead
before_install:
  - git clone https://github.com/discourse/discourse.git
install:
  - rm README.md
  - cp -R ~/discourse/* .
  - bundle exec rake db:create db:migrate
  - bundle install --without development --deployment
script:
  - bundle exec rspec
